<div ng-click='landingCtrl.toggleDropDown($event);'>
  <div class='dropdown-wrap' ng-class='{ "on-open" : ( isOpen ) }'>
    <div ng-class='{ "on-open" : ( isOpen ) }'>
      <p ng-class='{ "on-open" : ( isOpen ) }' ng-click='landingCtrl.optSelected(opt.name);' ng-repeat='opt in dropdownOpts'>{{ opt.name }}</p>
    </div>
  </div>
</div>

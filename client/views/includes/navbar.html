<div ng-class="{ 'darken' : (isOpen) }"  class='landing-overlay'></div>

<div ng-show='showPortfolio' class='navbar-container'>
  <div class='navbar-container-inner'>
    <p ng-class='{ "fade-in" : ( fadeInTitle ) }' class='navbar-copy title'>Scott Jason</p>

    <div class='social-container'>
      <i ng-click='landingCtrl.onShareOpt("https://github.com/scottjason")'class="icon-social-github"></i>
      <i ng-click='landingCtrl.onShareOpt("https://linkedin.com/in/scottleejason")' class="icon-social-linkedin"></i>
      <i ng-click='landingCtrl.onShareOpt("https://twitter.com/scottleejason")' class="icon-social-twitter"></i>
    </div>

    <ng-dropdown></ng-dropdown>

    <div ng-class='{ "fade-in" : ( fadeInLocation ) }' class='navbar-tab'>
      <div ng-mouseover="onHoverPortolfio = true" ng-mouseleave="onHoverPortolfio = false" class='navbar-block portfolio'>
        <p ng-class='{ "on-hover" : ( onHoverPortolfio ) }' class='navbar-copy work'>Portfolio</p>
      </div>
      <div ng-mouseover="onHoverResume = true" ng-mouseleave="onHoverResume = false" class='navbar-block resume'>
        <p ng-class='{ "on-hover" : ( onHoverResume ) }' class='navbar-copy resume'>Resume</p>
      </div>
      <div ng-mouseover="onHoverAbout = true" ng-mouseleave="onHoverAbout = false" class='navbar-block about'>
        <p ng-class='{ "on-hover" : ( onHoverAbout ) }' class='navbar-copy about'>About</p>
      </div>
      <div ng-mouseover="onHoverContact = true" ng-mouseleave="onHoverContact = false" class='navbar-block contact'>
        <p ng-class='{ "on-hover" : ( onHoverContact ) }' class='navbar-copy contact'>Contact</p>
      </div>
    </div>
  </div>
</div>
